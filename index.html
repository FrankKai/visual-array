<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数组可视化g</title>
  </head>
  <style>
    html,
    body {
      height: 100%;
    }
    #root {
      height: inherit;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }
  </style>
  <body>
    <div id="root">
      <div id="container"></div>
      <button id="export">导出图片</button>
    </div>
  </body>
  <script src="./visual-array.js"></script>
  <script>
    const arr = [2, 3, 1, 5, 6, 9, 2, 6, 7];
    const visualArray = new VisualArray(
      "canvas",
      "container",
      arr,
      60,
      60,
      "all",
      null,
      { font: "20px math", strokeStyle: "black", lineWidth: 1 }
    );
    console.log(visualArray);
    document.getElementById("export").addEventListener("click", () => {
      visualArray.exportImage();
    });
  </script>
</html>
